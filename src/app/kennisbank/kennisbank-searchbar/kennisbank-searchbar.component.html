<div class="container">
    <div class="search-bar">
        <input [formControl]="autoCompleteFormControl" type="search" placeholder="Kennisbank zoeken" class="kennisbank-search-bar"/>
    </div>
    <div class="found-articles">
        <mat-expansion-panel *ngFor="let item of kennisbankItems$ | async">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ item.title }}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent>
               <p [innerHTML]="item.content"></p>
            </ng-template>
        </mat-expansion-panel>
    </div>
</div>
