<h1 class="dialog-title" mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-actions class="actions">
    <button mat-flat-button color="warn" class="confirm-button" (click)="onYesClick()" cdkFocusInitial>Verwijderen</button>
    <button mat-flat-button class="cancel-button" (click)="onNoClick()">Annuleren</button>
</div>
