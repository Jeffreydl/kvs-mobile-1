<div class="container">
    <mat-list>
        <div *ngFor="let letter of filteredFirstLetters">
            <h3>{{letter}}</h3>
            <div *ngFor="let client of clients">
                <div *ngIf="client.lastname.substr(0,1) == letter">
                    <mat-list-item (click)="openDetailsDialog(client)"><span class="contacts">{{client?.fullname}}</span></mat-list-item>
                    <mat-divider></mat-divider>
                </div>
            </div>
        </div>
    </mat-list>
</div>
