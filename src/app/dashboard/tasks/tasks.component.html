<mat-expansion-panel *ngFor="let task of tasks">
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{ task.subject }}
        </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
        <p>{{ task.slaDateTime }}</p>
        <p>{{datee}}</p>
        <p>getsla{{getSla()}}</p>
    </ng-template>
</mat-expansion-panel>
