
<div class="search-bar" [formGroup]="formStepThree">
    <mat-form-field matInput class="form-field">
        <input type="text" placeholder="Medewerker kiezen" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let employee of filteredEmployees | async" [value]="employee.email" (click)="selectEmployee(employee)">
                {{employee.profile.fullname}} ({{employee.email}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
